<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Good, Cheap, Fast</title>
  </head>
  <body>
    <!-- 二级标题 -->
    <h2>How do you want your project to be?</h2>
    <!-- 三个切换容器 -->
    <div class="toggle-container">
      <!-- 创建勾选用的输入框 -->
      <input type="checkbox" id="good" class="toggle">
      <!-- 输入框的label元素等 -->
      <label for="good" class="label">
        <!-- 创建切换按钮的可视部分,一个滑块/开关的“球”-->
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="cheap" class="toggle">
      <label for="cheap" class="label">
        <div class="ball"></div>
      </label>
      <span>Cheap</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="fast" class="toggle">
      <label for="fast" class="label">
        <div class="ball"></div>
      </label>
      <span>Fast</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
