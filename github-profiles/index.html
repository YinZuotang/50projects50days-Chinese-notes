<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <!-- 定义一个表单，表单有一个类名 user-form 和一个ID：form  -->
    <form class="user-form" id="form">
      <!-- 搜索框输入文本，输入框有一个ID search，并且当页面加载时会显示一个占位符提示 "Search a Github User" -->
      <input type="text" id="search" placeholder="Search a Github User">
    </form>
    <!-- 文档的主要内容区域，这个区域有一个ID main -->
    <main id="main"></main>
    <!-- 引用了Axios库的脚本标签，Axios是一个基于Promise的HTTP客户端，用于浏览器和node.js。还包含了一个完整性校验码和跨域资源共享（CORS）策略。 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
