<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="style.css" />
    <title>Animated Countdown</title>
  </head>
  <body>
    <!-- 定义倒计时容器 -->
    <div class="counter">
      <!-- 定义数字容器 -->
      <div class="nums">
        <span class="in">3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
      <!-- 四级标题 -->
      <h4>Get Ready</h4>
    </div>

    <!-- 定义结束后重新开始的容器 -->
    <div class="final">
      <h1>GO</h1>
      <!-- 定义按钮 -->
      <button id="replay">
        <span>Replay</span>
      </button>
    </div>
    <!-- 引入JS文件 -->
    <script src="script.js"></script>
  </body>
</html>
